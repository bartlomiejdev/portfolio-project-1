<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="This is Milestone Project#1 created by Bartlomiej Rzezniczek"
    />
    <meta name="keywords" content="car, detailing, Portlaoise, garage" />
    <meta name="author" content="Bartlomiej Rzezniczek" />
    <title>Auto Detailing Portlaoise</title>
    <!-- Bootstrap CSS stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- script for Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/baf9609738.js"
      crossorigin="anonymous"
    ></script>
    <!-- Custom CSS stylesheet -->
    <link href="/assets/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <!-- Bootstrap (Customised) Navbar START -->
    <nav class="navbar navbar-expand-xl fixed-top">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a href="#" class="logo" title="Auto Detailing - Home Page"
          ><img
            src="assets/img/logo.png"
            width="85"
            height="70"
            alt="Auto Detailing Portlaoise logo"
        /></a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-xl-1">
            <li class="nav-item">
              <a class="nav-link" href="index.html" title="Home page">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#offer" title="Car Detailing"
                >Offer</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#gallery" title="View our photo gallery"
                >Gallery</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <!-- Bootstrap Navbar END -->

      <!-- Bootstrap Carousel START -->
      <header id="carousel">
        <div>
            <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#myCarousel"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#myCarousel"
                  data-bs-slide-to="1"
                  class="toggle-icons"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-bs-target="#myCarousel"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                ></button>
              </div>
        </div>
      </header>
</body>
</html>
